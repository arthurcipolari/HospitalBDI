<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content">
                            <h4 class="title">Adicionar Setor</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" name="Nome" class="form-control" placeholder="Nome" [(ngModel)]="setor.Nome_Setor">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" (click)="adicionarSetor()" class="btn btn-info btn-fill pull-right">Adicionar Setor</button>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Setores</h4>
                        <p class="category">Listagem dos setores do {{nomeHospital}}</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let setor of setores">
                                        <td>{{setor.Cod_Setor}}</td>
                                        <td>{{setor.Nome_Setor}}</td>
                                        <td>
                                            <span (click)="removerSetor(setor)"><i style="padding-left: 15px; font-weight:bold; color: red;" class="pe-7s-trash"></i></span>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
